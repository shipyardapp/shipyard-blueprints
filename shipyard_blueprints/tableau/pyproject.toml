[project]
name = "shipyard-tableau"
version = "0.2.3"
description = "A local client for connecting and working with Tableau"
requires-python = ">=3.9"
dependencies = [
    "tableauserverclient==0.19.0",
    "shipyard-templates>=0.8.0",
    "requests>=2.31.0",
    "shipyard-bp-utils>=1.2.1",
]

[dependency-groups]
dev = [
    "pytest>=8.2.1",
    "python-dotenv>=1.0.1",
    "black>=24.4.2",
]
