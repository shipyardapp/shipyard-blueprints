[project]
name = "shipyard-mysql"
version = "0.1.0"
description = "A local client for connecting and working with MySQL databases"
requires-python = ">=3.9"
dependencies = [
    "SQLAlchemy>=2.0",
    "mysql-connector-python==8.0.21",
    "shipyard-templates==0.8.0",
    "pandas>=2.2.0",
    "shipyard-bp-utils==1.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.1.1",
    "python-dotenv>=1.0.1",
]
