[tool.poetry]
name = "shipyard-mysql"
version = "0.1.0"
description = "A local client for connecting and working with MySQL databases"
authors = ["wrp801 <wespoulsen@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "shipyard_mysql"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "1.5.3"
SQLAlchemy = "2.0.0"
mysql-connector-python = "8.0.21"
shipyard-templates = "^0.2.0"

[tool.poetry.group.dev.dependencies]
shipyard-bp-utils = {path = "../shipyard-bp-utils"}
shipyard-templates = {path = "../../shipyard-templates", develop = true}
pytest = "^7.4.0"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
