[project]
name = "shipyard-s3"
version = "0.2.0"
description = "A local client for connecting and working with AWS S3"
requires-python = ">=3.9"
dependencies = [
    "boto3==1.34.44",
    "shipyard-templates>=0.8.2",
    "shipyard-bp-utils>=1.2.1",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "python-dotenv>=1.0.1",
    "black>=24.2.0",
]
