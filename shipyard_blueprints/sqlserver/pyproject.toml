[project]
name = "shipyard-sqlserver"
version = "0.2.1"
description = "A local client for connecting and working with Sql Server Databases"
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0",
    "shipyard-templates==0.8.0",
    "pyodbc>=5.0.1",
    "sqlalchemy>=2.0.28",
    "shipyard-bp-utils==1.2.0",
]

[dependency-groups]
dev = [
    "black>=24.2.0",
    "python-dotenv>=1.0.1",
    "pytest>=8.0.2",
]
