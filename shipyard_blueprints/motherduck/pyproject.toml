requires-python = ">=3.9"
dependencies = [
    "shipyard-templates>=0.8.2",
    "shipyard-bp-utils>=1.2.1",
    "duckdb==0.9.2",
    "pandas>=2.0",
    "sqlalchemy>=2.0.29",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.0.1",
    "pytest>=8.1.1",
    "black>=24.3.0",
    "pyarrow>=15.0.2",
]
