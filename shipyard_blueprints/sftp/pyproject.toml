[project]
name = "shipyard-sftp"
version = "0.3.4a0"
description = "A local client for connecting and working with SFTP servers"
requires-python = ">=3.9"
dependencies = [
    "paramiko>=3.4.0",
    "shipyard-bp-utils>=1.2.0",
    "shipyard-templates>=0.8.0",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.0.0",
    "pytest>=8.0.2",
]
