[tool.poetry]
name = "shipyard-azureblob"
version = "0.1.0"
description = "A local client to connect with and work with Azure Blob"
authors = ["wrp801 <wespoulsen@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "shipyard_azureblob"}]

[tool.poetry.dependencies]
python = "^3.9"
azure-storage-blob = "12.3.2"
shipyard-templates = "^0.2.0"

[tool.poetry.group.dev.dependencies]
shipyard-templates = {path = "../../shipyard-templates", develop = true}
python-dotenv = "^1.0.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
