[project]
name = "shipyard-microsoft-onedrive"
version = "0.2.0"
description = "A local client for working with files in Microsoft OneDrive"
requires-python = ">=3.9"
dependencies = [
    "requests==2.31",
    "office365-rest-python-client>=2.5.10",
    "pandas>=2.0",
    "msal>=1.28.1",
    "shipyard-bp-utils>=1.2.1",
    "shipyard-templates==0.9.0",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.0.1",
    "black>=24.4.2",
    "pytest>=8.2.2",
]
